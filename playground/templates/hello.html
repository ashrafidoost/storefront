<html>

<body>
    <center>
        <h1>
            Hello
            {% if name %}
            <i>{{ name }}</i>
            {% else %}
            World
            {% endif %}
            !
        </h1>
    </center>

    <h1>
        {{ product }}
    </h1>

    <ul>
        {% for product in products %}
        <li>{{ product.customer.first_name }} - {{ product.customer.last_name }}</li>
        {% endfor %}
    </ul>
</body>

</html>
