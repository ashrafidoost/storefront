<html>

<body>
    <center>
        <h1>
            Hello
            {% if name %}
            <i>{{ name }}</i>
            {% else %}
            World
            {% endif %}
            !
        </h1>
    </center>
    <ul>
        {% for product in products %}
        <li>{{ product.title }} ------------ {{ product.unit_price }} ------------ {{ product.last_update }}</li>
        {% endfor %}
    </ul>
</body>

</html>
